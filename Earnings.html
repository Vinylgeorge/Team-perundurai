<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸ’° MTurk Earnings Monitor (Daily Read-Only)</title>

<!-- SheetJS for Excel -->
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<script type="module">

/* ======================================================
   IMPORT FIREBASE
====================================================== */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  initializeFirestore,
  collection,
  getDocs,
  deleteDoc,
  doc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

/* ======================================================
   FIREBASE CONFIG
====================================================== */
const earningsConfig = {
  apiKey: "AIzaSyBTFpM3fs7kWBrZL4yOi9tquUTp1HhH7L8",
  authDomain: "mturk-monitordeep.firebaseapp.com",
  projectId: "mturk-monitordeep",
  storageBucket: "mturk-monitordeep.firebasestorage.app",
  messagingSenderId: "505786000194",
  appId: "1:505786000194:web:40b9c9df75d3125f3a99cd"
};

/* ======================================================
   FORCE LONG POLLING (REQUIRED ON TIINYHOST)
====================================================== */
const earningsApp = initializeApp(earningsConfig, "earningsApp");

const earningsDB = initializeFirestore(earningsApp, {
  experimentalForceLongPolling: true,
  useFetchStreams: false
});

/* ======================================================
   ELEMENTS
====================================================== */
const loadingEl = document.getElementById("loading");
const totalEl   = document.getElementById("total");
const nextSyncEl = document.getElementById("next-sync");
const tbody     = document.getElementById("data-body");

/* ======================================================
   MIDNIGHT DAILY SYNC LOGIC
====================================================== */
const CACHE_KEY = "earnings_cache_data";
const SYNC_KEY  = "earnings_last_sync_date";

function simpleDate(d) {
  return d.toISOString().slice(0, 10);
}

function needsSync() {
  const last = localStorage.getItem(SYNC_KEY);
  if (!last) return true;

  const today = simpleDate(new Date());
  return today !== last;
}

function markSynced() {
  localStorage.setItem(SYNC_KEY, simpleDate(new Date()));
}

/* ======================================================
   NEXT SYNC COUNTDOWN (12:00 AM)
====================================================== */
function updateCountdown() {
  const now = new Date();
  const next = new Date();
  next.setHours(24, 0, 0, 0);

  const diff = next - now;
  const hrs = Math.floor(diff / (1000 * 60 * 60));
  const mins = Math.floor((diff / (1000 * 60)) % 60);

  nextSyncEl.innerHTML =
    `Next automatic sync at: <b>12:00 AM</b> (in ${hrs}h ${mins}m)`;
}
setInterval(updateCountdown, 60 * 1000);
updateCountdown();

/* ======================================================
   LOAD CSV
====================================================== */
async function loadCSV() {
  const res = await fetch(
    "https://docs.google.com/spreadsheets/d/1mf2-AQ59CuboAWz8Fle3qXTFfAI3cnB7mrkqQF1lyCw/export?format=csv&gid=0"
  );
  const text = await res.text();

  const lines = text.split("\n").filter(Boolean);
  const users = new Set(), workers = new Set();

  for (let i = 1; i < lines.length; i++) {
    const [u, w] = lines[i].split(",");
    if (u) users.add(u.trim());
    if (w) workers.add(w.trim());
  }
  return { users, workers };
}

/* ======================================================
   FIRESTORE READ (DAILY)
====================================================== */
async function fetchFromFirestore() {
  const snap = await getDocs(collection(earningsDB, "earnings_logs"));
  const arr = [];
  snap.forEach(doc => arr.push({ id: doc.id, ...doc.data() }));

  localStorage.setItem(CACHE_KEY, JSON.stringify(arr));
  markSynced();
  return arr;
}

function loadFromCache() {
  const raw = localStorage.getItem(CACHE_KEY);
  return raw ? JSON.parse(raw) : [];
}

/* ======================================================
   BUILD TABLE
====================================================== */
async function buildTable() {
  loadingEl.style.display = "block";

  const { users, workers } = await loadCSV();
  const earningsData = needsSync() ? await fetchFromFirestore() : loadFromCache();

  tbody.innerHTML = "";
  let total = 0;
  const qualifying = [];

  for (const d of earningsData) {
    const user = (d.user || "").trim();
    const wid  = (d.workerId || "").trim();

    const current  = parseFloat(d.currentEarnings) || 0;
    const transfer = parseFloat(d.lastTransferAmount) || 0;
    const month    = parseFloat(d.lastMonthEarnings) || 0;

    let amt =
      current > 0 ? current :
      transfer > 0 ? transfer :
      month > 0 ? month : 0;

    if (amt < 8) continue;
    if (!users.has(user) && !workers.has(wid)) continue;

    const next = d.nextTransferDate || d.lastTransferDate || "â€”";

    let status = "Not Yet";
    if (transfer > current && transfer >= 8) {
      status = "Transferred";
      amt = transfer;
    }

    qualifying.push({ id:d.id, user, wid, amt, next, status });
    total += amt;
  }

  qualifying.sort((a,b)=> (a.status === "Transferred" ? -1 : 1));

  totalEl.innerHTML =
    `Total Earnings (â‰¥ $8 Users): <b>$${total.toFixed(2)}</b> (${qualifying.length} users)`;

  for (const q of qualifying) {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${q.user}</td>
      <td>${q.wid}</td>
      <td style="color:#15803d;font-weight:bold">${q.amt.toFixed(2)}</td>
      <td>${q.next}</td>
      <td style="font-weight:bold;color:${q.status==="Transferred" ? "#b91c1c" : "#065f46"}">
        ${q.status}
      </td>
      <td>
        ${q.status==="Transferred"
          ? `<button class="del-btn" data-id="${q.id}">ðŸ—‘ Delete</button>`
          : "â€”"}
      </td>
    `;

    const btn = tr.querySelector(".del-btn");
    if (btn) {
      btn.onclick = async () => {
        if (!confirm(`Delete ${q.user}?`)) return;

        await deleteDoc(doc(earningsDB, "earnings_logs", q.id));
        localStorage.removeItem(CACHE_KEY);
        localStorage.removeItem(SYNC_KEY);
        alert("Deleted!");
        buildTable();
      };
    }

    tbody.appendChild(tr);
  }

  loadingEl.style.display = "none";
}

/* ======================================================
   EXCEL EXPORT (ONLY 4 FIELDS)
====================================================== */

const EXCEL_KEY = "earnings_excel_data";
const EXCEL_DATE = "earnings_excel_date";

function needsExcelRefresh() {
  return localStorage.getItem(EXCEL_DATE) !== simpleDate(new Date());
}

function buildExcelData(rawList) {
  return rawList.map(d => ({
    "User": d.user || "",
    "Current Earnings": d.currentEarnings || "",
    "Last Month Earnings": d.lastMonthEarnings || "",
    "Next Transfer Date": d.nextTransferDate || d.lastTransferDate || "â€”"
  }));
}

document.getElementById("downloadExcel").onclick = () => {
  const today = simpleDate(new Date());

  if (needsExcelRefresh()) {
    const raw = loadFromCache();
    if (raw.length === 0) {
      alert("Data not loaded yet.");
      return;
    }

    const rows = buildExcelData(raw);
    localStorage.setItem(EXCEL_KEY, JSON.stringify(rows));
    localStorage.setItem(EXCEL_DATE, today);
  }

  const excelRows = JSON.parse(localStorage.getItem(EXCEL_KEY) || "[]");
  if (excelRows.length === 0) {
    alert("No data available.");
    return;
  }

  const ws = XLSX.utils.json_to_sheet(excelRows);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Earnings");

  XLSX.writeFile(wb, `Earnings_${today}.xlsx`);
};

/* START */
buildTable();

</script>

<h1>ðŸ’° Daily MTurk Earnings Monitor</h1>

<div id="loading">Loading Earningsâ€¦</div>

</body>
