<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸ’° MTurk Earnings Monitor (Daily Read-Only)</title>

<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<script type="module">

/* ======================================================
   IMPORT FIREBASE
====================================================== */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  initializeFirestore,
  collection,
  getDocs,
  deleteDoc,
  doc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

/* ======================================================
   FIREBASE CONFIG
====================================================== */
const earningsConfig = {
  apiKey: "AIzaSyBTFpM3fs7kWBrZL4yOi9tquUTp1HhH7L8",
  authDomain: "mturk-monitordeep.firebaseapp.com",
  projectId: "mturk-monitordeep",
  storageBucket: "mturk-monitordeep.firebasestorage.app",
  messagingSenderId: "505786000194",
  appId: "1:505786000194:web:40b9c9df75d3125f3a99cd"
};

/* ======================================================
   FORCE LONG POLLING (fix for TiinyHost)
====================================================== */
const earningsApp = initializeApp(earningsConfig, "earningsApp");
const earningsDB = initializeFirestore(earningsApp, {
  experimentalForceLongPolling: true,
  useFetchStreams: false
});

/* ======================================================
   ELEMENTS
====================================================== */
const loadingEl = document.getElementById("loading");
const totalEl   = document.getElementById("total");
const nextSyncEl = document.getElementById("next-sync");
const tbody     = document.getElementById("data-body");

/* ======================================================
   MIDNIGHT SYNC LOGIC
====================================================== */
const CACHE_KEY = "earnings_cache_data";
const SYNC_KEY  = "earnings_last_sync_date";

function today() {
  return new Date().toISOString().slice(0,10);
}

function needsSync() {
  return localStorage.getItem(SYNC_KEY) !== today();
}

function markSynced() {
  localStorage.setItem(SYNC_KEY, today());
}

/* ======================================================
   COUNTDOWN TO NEXT SYNC
====================================================== */
function updateCountdown() {
  const now = new Date();
  const midnight = new Date();
  midnight.setHours(24, 0, 0, 0);

  const diff = midnight - now;
  const h = Math.floor(diff / (1000*60*60));
  const m = Math.floor((diff / (1000*60)) % 60);

  nextSyncEl.innerHTML = `Next sync at <b>12:00 AM</b> (in ${h}h ${m}m)`;
}
setInterval(updateCountdown, 60000);
updateCountdown();

/* ======================================================
   MAIN CSV (Qualified Users)
====================================================== */
async function loadMainCSV() {
  const res = await fetch(
    "https://docs.google.com/spreadsheets/d/1mf2-AQ59CuboAWz8Fle3qXTFfAI3cnB7mrkqQF1lyCw/export?format=csv&gid=0"
  );
  const text = await res.text();

  const lines = text.split("\n").filter(Boolean);
  const users = new Set();
  const workers = new Set();

  for (let i=1;i<lines.length;i++) {
    const [u,w] = lines[i].split(",");
    if (u) users.add(u.trim());
    if (w) workers.add(w.trim());
  }

  return {users, workers};
}

/* ======================================================
   TEAM CSV (Excel Export Only)
====================================================== */
async function loadTeamCSV() {
  const res = await fetch(
    "https://docs.google.com/spreadsheets/d/1W0fYDHy8nePZ-rkqZAX2DVOEufSHe7UJfB7OeC49b1o/export?format=csv&gid=0"
  );
  const text = await res.text();

  const lines = text.split("\n").filter(Boolean);
  const mapUserToWorker = new Map();

  for (let i=1;i<lines.length;i++){
    const [user, worker] = lines[i].split(",");
    if (user && worker) {
      mapUserToWorker.set(user.trim(), worker.trim());
    }
  }

  return mapUserToWorker;  // Map(User â†’ WorkerID)
}

/* ======================================================
   FIRESTORE READ (Daily)
====================================================== */
async function fetchFromFirestore() {
  const snap = await getDocs(collection(earningsDB, "earnings_logs"));
  const arr = [];
  snap.forEach(doc => arr.push({id: doc.id, ...doc.data()}));

  localStorage.setItem(CACHE_KEY, JSON.stringify(arr));
  markSynced();
  return arr;
}

function loadCache() {
  return JSON.parse(localStorage.getItem(CACHE_KEY) || "[]");
}

/* ======================================================
   BUILD TABLE (DISPLAY)
====================================================== */
async function buildTable() {
  loadingEl.style.display = "block";

  const {users, workers} = await loadMainCSV();
  const raw = needsSync() ? await fetchFromFirestore() : loadCache();

  tbody.innerHTML = "";
  let total = 0;
  const final = [];

  for (const d of raw) {
    const user = (d.user || "").trim();
    const wid  = (d.workerId || "").trim();

    const curr = parseFloat(d.currentEarnings) || 0;
    const lt   = parseFloat(d.lastTransferAmount) || 0;
    const lm   = parseFloat(d.lastMonthEarnings) || 0;

    let amt = curr>0 ? curr : lt>0 ? lt : lm>0 ? lm : 0;
    if (amt < 8) continue;

    if (!users.has(user) && !workers.has(wid)) continue;

    const next = d.nextTransferDate || d.lastTransferDate || "â€”";

    let status = "Not Yet";
    if (lt > curr && lt >= 8) {
      status = "Transferred";
      amt = lt;
    }

    final.push({id:d.id, user, wid, amt, next, status});
    total += amt;
  }

  final.sort((a,b)=> a.status==="Transferred" ? -1 : 1);

  totalEl.innerHTML =
    `Total Earnings (â‰¥ $8): <b>$${total.toFixed(2)}</b> (${final.length} users)`;

  for (const x of final){
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${x.user}</td>
      <td>${x.wid}</td>
      <td style="font-weight:bold;color:#15803d">${x.amt.toFixed(2)}</td>
      <td>${x.next}</td>
      <td style="font-weight:bold;color:${x.status==="Transferred" ? "#b91c1c":"#065f46"}">
        ${x.status}
      </td>
      <td>${
        x.status==="Transferred"
          ? `<button class="del" data-id="${x.id}">ðŸ—‘ Delete</button>`
          : "â€”"
      }</td>
    `;

    const btn = tr.querySelector(".del");
    if (btn){
      btn.onclick = async () => {
        if (!confirm(`Delete ${x.user}?`)) return;
        await deleteDoc(doc(earningsDB, "earnings_logs", x.id));
        localStorage.removeItem(CACHE_KEY);
        localStorage.removeItem(SYNC_KEY);
        alert("Deleted!");
        buildTable();
      };
    }

    tbody.appendChild(tr);
  }

  loadingEl.style.display = "none";
}

/* ======================================================
   EXCEL EXPORT (Team CSV â†’ WorkerID â†’ Firestore)
====================================================== */

const EXCEL_KEY = "team_excel_cache";
const EXCEL_DATE = "team_excel_date";

function needsExcel() {
  return localStorage.getItem(EXCEL_DATE) !== today();
}

function buildExcelRows(raw, mapTeam) {
  const rows = [];

  for (const [user, worker] of mapTeam.entries()){
    const match = raw.find(r => (r.workerId || "").trim() === worker);

    if (!match) continue;

    rows.push({
      "User": user,
      "Current Earnings": match.currentEarnings || "",
      "Last Month Earnings": match.lastMonthEarnings || "",
      "Next Transfer Date": match.nextTransferDate || match.lastTransferDate || "â€”"
    });
  }

  return rows;
}

document.getElementById("downloadExcel").onclick = async () => {
  if (needsExcel()){
    const mapTeam = await loadTeamCSV();
    const raw = loadCache();

    if (raw.length === 0) {
      alert("Data not ready yet.");
      return;
    }

    const rows = buildExcelRows(raw, mapTeam);

    localStorage.setItem(EXCEL_KEY, JSON.stringify(rows));
    localStorage.setItem(EXCEL_DATE, today());
  }

  const rows = JSON.parse(localStorage.getItem(EXCEL_KEY) || "[]");
  if (rows.length === 0){
    alert("No matching data found.");
    return;
  }

  const ws = XLSX.utils.json_to_sheet(rows);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Team Earnings");

  XLSX.writeFile(wb, `Team_Earnings_${today()}.xlsx`);
};

/* START */
buildTable();

</script>

<style>

  background:#dc2626; color:white;

}

.excel-btn {
  background:#0d9488; color:white;

</style>

</head>
<body>

<h1>ðŸ’° Daily MTurk Earnings Monitor</h1>

<div id="loading">Loading Earningsâ€¦</div>
<div id="total"></div>
<div id="next-sync"></div>

<div style="text-align:center;margin-bottom:15px;">
  <button id="downloadExcel" class="excel-btn">ðŸ“¥ Download Today's Excel</button>
</div>

<table>
  <thead>
    <tr>
      <th>User</th>
      <th>Worker ID</th>
      <th>Earnings</th>
      <th>Next Transfer Date</th>

</table>

</body>
</html>
