<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MTurk Monitor â€” Firestore</title>
  <style>
    body {
      font-family: Inter, Roboto, Arial, sans-serif;
      background: #f7f8fa;
      padding: 20px;
      color: #111827;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background: #f1f3f5;
      text-align: left;
    }
    tr:hover {
      background: #f9fcff;
    }
  </style>
</head>
<body>
  <h1>MTurk Monitor (Realtime)</h1>
  <div id="tableContainer">Loading...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // ðŸ”‘ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyD_FH-65A526z8g9iGhSYKulS4yiv5e6Ys",
      authDomain: "mturk-monitor.firebaseapp.com",
      projectId: "mturk-monitor",
      storageBucket: "mturk-monitor.firebasestorage.app",
      messagingSenderId: "285174080989",
      appId: "1:285174080989:web:e1f607e6a5f80463278234"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const hitsRef = collection(db, "hits");
    const tableContainer = document.getElementById("tableContainer");

    // ðŸŽµ Notification sound
    const notificationSound = new Audio("https://www.allbyjohn.com/sounds/mturkscanner/lessthan15Short.mp3");
    notificationSound.preload = "auto";

    // ðŸ”“ Unlock audio on first user interaction
    function unlockAudio() {
      notificationSound.play().then(() => {
        notificationSound.pause();
        notificationSound.currentTime = 0;
        console.log("ðŸ”“ Audio unlocked");
      }).catch(() => {});
      document.removeEventListener("click", unlockAudio);
      document.removeEventListener("keydown", unlockAudio);
    }
    document.addEventListener("click", unlockAudio);
    document.addEventListener("keydown", unlockAudio);

    // Keep track of known assignmentIds
    let knownIds = new Set();

    // --- Load Google Sheet into lookup map ---
    const SHEET_CSV_URL =
      "https://docs.google.com/spreadsheets/d/1oyR6URA8qOmg6Zo90Df4w1h5lckOmjVC_9JrE-AXouM/export?format=csv&gid=0";

    let workerMap = {}; // { workerId â†’ user }

    async function loadWorkerMap() {
      try {
        const res = await fetch(SHEET_CSV_URL);
        const text = await res.text();
        const rows = text.split("\n").map(r => r.split(",").map(c => c.trim()));
        // Expecting header: WorkerID, User
        const header = rows[0].map(h => h.toLowerCase());
        const idIndex = header.indexOf("workerid");
        const userIndex = header.indexOf("user");
        if (idIndex === -1 || userIndex === -1) {
          console.warn("Sheet missing headers WorkerID/User");
          return;
        }
        for (let i = 1; i < rows.length; i++) {
          const row = rows[i];
          if (row[idIndex]) {
            workerMap[row[idIndex]] = row[userIndex] || "";
          }
        }
        console.log("âœ… Worker map loaded:", workerMap);
      } catch (err) {
        console.error("Failed to load worker map:", err);
      }
    }
    await loadWorkerMap();

    function buildTable(hits) {
      if (!hits.length) {
        tableContainer.innerHTML = "<p>No HITs in queue</p>";
        return;
      }

      let html = `
        <table>
          <thead>
            <tr>
              <th>User</th>
              <th>Worker ID</th>
              <th>Requester</th>
              <th>Title</th>
              <th>Reward</th>
              <th>Accepted At</th>
            </tr>
          </thead>
          <tbody>
      `;

      for (const hit of hits) {
        // ðŸ”— Lookup user by workerId
        const user = workerMap[hit.workerId] || "-";

        let formattedReward = "-";
        if (hit.reward) {
          if (typeof hit.reward === "string" && hit.reward.trim().startsWith("$")) {
            formattedReward = hit.reward.trim();
          } else {
            const num = Number(hit.reward);
            formattedReward = isNaN(num) ? "-" : `$${num.toFixed(2)}`;
          }
        }

        html += `
          <tr>
            <td>${user}</td>
            <td>${hit.workerId}</td>
            <td>${hit.requester}</td>
            <td>${hit.title}</td>
            <td>${formattedReward}</td>
            <td>${new Date(hit.acceptedAt).toLocaleString()}</td>
          </tr>
        `;
      }

      html += "</tbody></table>";
      tableContainer.innerHTML = html;
    }

    // ðŸ”´ Realtime Firestore Subscription
    onSnapshot(hitsRef, (snapshot) => {
      const hits = [];
      const newIds = new Set();

      snapshot.forEach(doc => {
        const data = doc.data();
        hits.push(data);
        if (data.assignmentId) {
          newIds.add(data.assignmentId);
        }
      });

      // Detect new HITs
      const added = [...newIds].filter(id => !knownIds.has(id));
      if (added.length > 0) {
        notificationSound.currentTime = 0;
        notificationSound.play().catch(() => {
          console.warn("Sound blocked until user interacts.");
        });
      }

      knownIds = newIds;
      buildTable(hits);
      console.log("ðŸ”„ Firestore update:", hits.length);
    });
  </script>
</body>
</html>
