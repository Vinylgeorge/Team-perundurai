<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { initializeFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

/* ======================================================
   FIREBASE CONFIG
====================================================== */
const earningsConfig = {
  apiKey: "AIzaSyBTFpM3fs7kWBrZL4yOi9tquUTp1HhH7L8",
  authDomain: "mturk-monitordeep.firebaseapp.com",
  projectId: "mturk-monitordeep",
  storageBucket: "mturk-monitordeep.firebasestorage.app",
  messagingSenderId: "505786000194",
  appId: "1:505786000194:web:40b9c9df75d3125f3a99cd"
};

const earningsApp = initializeApp(earningsConfig, "earningsApp");
const earningsDB = initializeFirestore(earningsApp, {
  experimentalForceLongPolling: true,
  useFetchStreams: false
});

/* ======================================================
   STORAGE KEYS + STATE
====================================================== */
const CACHE_KEY      = "earnings_cache_data";
const SYNC_KEY       = "earnings_last_sync";
const TRANSFERS_KEY  = "earnings_transfers_cache_8to8"; // cache for current 8thâ†’8th window

let QUALIFIED_DATA   = [];
let TRANSFERRED_DATA = [];

/* ======================================================
   HELPERS
====================================================== */
function todayISO() { return new Date().toISOString().slice(0,10); }
function needsSync() { return localStorage.getItem(SYNC_KEY) !== todayISO(); }
function markSynced() { localStorage.setItem(SYNC_KEY, todayISO()); }

/* Robust date parsing:
   supports:
   - "11/17/25"
   - "11/17/2025"
   - "Nov 30, 2025"
   - ISO strings
*/
function parseAnyDate(dateStr) {
  if (!dateStr) return null;
  const s = String(dateStr).trim();
  if (!s) return null;

  // MM/DD/YY or MM/DD/YYYY
  if (s.includes("/")) {
    const p = s.split("/");
    if (p.length === 3) {
      const m = parseInt(p[0], 10);
      const d = parseInt(p[1], 10);
      let y = parseInt(p[2], 10);
      if (Number.isNaN(m) || Number.isNaN(d) || Number.isNaN(y)) return null;
      if (y < 100) y = 2000 + y;
      const dt = new Date(y, m - 1, d);
      if (Number.isNaN(dt.getTime())) return null;
      return dt;
    }
  }

  // "Nov 30, 2025" etc
  const t = Date.parse(s);
  if (!Number.isNaN(t)) return new Date(t);

  return null;
}

function fmtDate(dateStr) {
  const dt = parseAnyDate(dateStr);
  if (!dt) return (dateStr || "â€”");
  return dt.toLocaleDateString();
}

/* ======================================================
   8th â†’ 8th WINDOW LOGIC
====================================================== */
function getWindowBounds(now = new Date()) {
  // Window start is 8th.
  // If today < 8 => start is previous month 8th.
  // If today >= 8 => start is this month 8th.
  const y = now.getFullYear();
  const m = now.getMonth(); // 0-based

  let start;
  if (now.getDate() >= 8) {
    start = new Date(y, m, 8, 0, 0, 0, 0);
  } else {
    start = new Date(y, m - 1, 8, 0, 0, 0, 0);
  }
  const end = new Date(start.getFullYear(), start.getMonth() + 1, 8, 0, 0, 0, 0);
  return { start, end };
}

function isIn8to8Window(dateStr) {
  const dt = parseAnyDate(dateStr);
  if (!dt) return false;
  const { start, end } = getWindowBounds(new Date());
  return dt >= start && dt < end;
}

function windowKey() {
  // Used to auto-drop old cache when 8â†’8 window changes
  const { start, end } = getWindowBounds(new Date());
  const s = start.toISOString().slice(0,10);
  const e = end.toISOString().slice(0,10);
  return `${s}_to_${e}`;
}

/* ======================================================
   TRANSFERS CACHE (localStorage)
   - visible only for current 8â†’8 window
   - append-only (during the window)
====================================================== */
function loadTransfersCache() {
  const obj = JSON.parse(localStorage.getItem(TRANSFERS_KEY) || "null");
  if (!obj || typeof obj !== "object") return { key: windowKey(), items: [] };

  // If window changed, reset
  if (obj.key !== windowKey()) {
    return { key: windowKey(), items: [] };
  }
  return { key: obj.key, items: Array.isArray(obj.items) ? obj.items : [] };
}

function saveTransfersCache(payload) {
  localStorage.setItem(TRANSFERS_KEY, JSON.stringify(payload));
}

/*
  - Transferred tab must show ONLY users in Google Sheet
  - Only transfers in the CURRENT 8â†’8 window
  - Append-only inside window (donâ€™t remove if Firestore changes)
  - On window change, cache resets automatically
*/
function refreshTransfersCacheFromDocs(allDocs, users, workers) {
  const payload = loadTransfersCache();
  let cache = payload.items;

  for (const d of allDocs) {
    const user = String(d.user || "").trim();
    const wid  = String(d.workerId || d.id || "").trim(); // âœ… fallback

    // must be in sheet
    if (!users.has(user) && !workers.has(wid)) continue;

    const amt = parseFloat(d.lastTransferAmount) || 0;
    const dt  = d.lastTransferDate || "";

    if (!dt) continue;
    if (amt < 0.01) continue;

    // âœ… ONLY show transfers in current 8â†’8 window
    if (!isIn8to8Window(dt)) continue;

    // uniqueness: allow multiple transfers (different dates/amounts)
    const exists = cache.some(t =>
      String(t.user || "").trim() === user &&
      String(t.workerId || "").trim() === wid &&
      Number(t.amount) === amt &&
      String(t.date) === String(dt)
    );

    if (!exists) {
      cache.push({ user, workerId: wid, amount: amt, date: dt });
    }
  }

  saveTransfersCache({ key: windowKey(), items: cache });
  return cache;
}

/* ======================================================
   GOOGLE SHEET (team list)
====================================================== */
async function loadMainCSV() {
  const res = await fetch(
    "https://docs.google.com/spreadsheets/d/1mf2-AQ59CuboAWz8Fle3qXTFfAI3cnB7mrkqQF1lyCw/export?format=csv&gid=0"
  );
  const text  = await res.text();
  const lines = text.split("\n").filter(Boolean);

  const users   = new Set();
  const workers = new Set();

  for (let i=1;i<lines.length;i++){
    const [u, w] = lines[i].split(",");
    if (u) users.add(u.trim());
    if (w) workers.add(w.trim());
  }
  return { users, workers };
}

/* ======================================================
   FIRESTORE FETCH (ONCE PER DAY)
====================================================== */
async function fetchFromFirestore() {
  const snap = await getDocs(collection(earningsDB, "earnings_logs"));
  const arr  = [];
  snap.forEach(d => arr.push({ id: d.id, ...d.data() }));

  localStorage.setItem(CACHE_KEY, JSON.stringify(arr));
  markSynced();
  return arr;
}

function loadCache() {
  return JSON.parse(localStorage.getItem(CACHE_KEY) || "[]");
}

/* ======================================================
   COUNTDOWN
====================================================== */
function updateCountdown() {
  const el = document.getElementById("next-sync");
  if (!el) return;

  const now  = new Date();
  const next = new Date();
  next.setHours(24,0,0,0);

  const diff = next - now;
  const h = Math.floor(diff / (1000*60*60));
  const m = Math.floor((diff / (1000*60)) % 60);

  const { start, end } = getWindowBounds(new Date());
  const winLabel = `${start.toLocaleDateString()} â†’ ${end.toLocaleDateString()}`;

  el.innerHTML = `Next Auto Sync: <b>12:00 AM</b> (in ${h}h ${m}m) â€¢ Transfer Window: <b>${winLabel}</b>`;
}

/* ======================================================
   BUILD DATA
   - Qualified: currentEarnings >= 8 (sheet users only)
   - Transferred: transfers in current 8â†’8 window (sheet users only)
   - TotalQualified = sum(current>=8) + sum(transfers in window)
====================================================== */
async function buildData({ forceSync = false } = {}) {
  const loadingEl    = document.getElementById("loading");
  const totalQEl     = document.getElementById("totalQualified");
  const totalTransEl = document.getElementById("totalTransferred");

  loadingEl.style.display = "block";

  const { users, workers } = await loadMainCSV();

  let docs;
  if (forceSync || needsSync()) {
    docs = await fetchFromFirestore();
  } else {
    docs = loadCache();
  }

  // transfers cache (8â†’8 window)
  const transfers = refreshTransfersCacheFromDocs(docs, users, workers);

  // Qualified (current>=8)
  QUALIFIED_DATA = [];
  let sumQualifiedCurrent = 0;

  for (const d of docs) {
    const user = String(d.user || "").trim();
    const wid  = String(d.workerId || d.id || "").trim();

    if (!users.has(user) && !workers.has(wid)) continue;

    const current  = parseFloat(d.currentEarnings) || 0;
    const nextDate = d.nextTransferDate || d.lastTransferDate || "â€”";

    if (current >= 8) {
      QUALIFIED_DATA.push({ user, wid, current, nextDate });
      sumQualifiedCurrent += current;
    }
  }

  // Transferred (current window)
  TRANSFERRED_DATA = transfers
    .filter(t => users.has(String(t.user || "").trim()) || workers.has(String(t.workerId || "").trim()))
    .filter(t => isIn8to8Window(t.date))
    .map(t => ({
      user: String(t.user || "").trim(),
      wid:  String(t.workerId || "").trim(),
      amount: Number(t.amount) || 0,
      date: t.date
    }));

  // Totals
  const sumTransfersWindow = TRANSFERRED_DATA.reduce((acc, x) => acc + (x.amount || 0), 0);
  const finalQualifiedTotal = sumQualifiedCurrent + sumTransfersWindow;

  // Sorting
  QUALIFIED_DATA.sort((a,b)=> b.current - a.current);
  TRANSFERRED_DATA.sort((a,b)=> {
    const da = parseAnyDate(a.date)?.getTime() || 0;
    const db = parseAnyDate(b.date)?.getTime() || 0;
    return db - da; // newest first
  });

  totalQEl.innerHTML =
    `Qualified (current â‰¥ $8) + Transfers (8thâ†’8th): <b>$${finalQualifiedTotal.toFixed(2)}</b> (${QUALIFIED_DATA.length} users)`;

  totalTransEl.innerHTML =
    `Transferred (8thâ†’8th window): <b>$${sumTransfersWindow.toFixed(2)}</b> (${TRANSFERRED_DATA.length} transfers)`;

  renderQualifiedTable();
  initTransferredFilterAndTable();

  loadingEl.style.display = "none";
}

/* ======================================================
   RENDER â€“ QUALIFIED
====================================================== */
function renderQualifiedTable() {
  const tbody = document.getElementById("qualified-body");
  tbody.innerHTML = "";

  for (const r of QUALIFIED_DATA) {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${r.user}</td>
      <td>${r.wid}</td>
      <td style="color:#15803d;font-weight:bold">${r.current.toFixed(2)}</td>
      <td>${r.nextDate || "â€”"}</td>
    `;
    tbody.appendChild(tr);
  }
}

/* ======================================================
   RENDER â€“ TRANSFERRED + DATE FILTER
====================================================== */
function initTransferredFilterAndTable() {
  const select = document.getElementById("transferDateFilter");

  const dates = Array.from(
    new Set(TRANSFERRED_DATA.map(r => fmtDate(r.date)).filter(Boolean))
  ).sort((a,b)=> new Date(a) - new Date(b));

  select.innerHTML = `<option value="">All Dates</option>`;
  for (const d of dates) {
    const opt = document.createElement("option");
    opt.value = d;
    opt.textContent = d;
    select.appendChild(opt);
  }

  select.onchange = () => renderTransferredTable();
  renderTransferredTable();
}

function renderTransferredTable() {
  const tbody = document.getElementById("transferred-body");
  const filterVal = document.getElementById("transferDateFilter").value;
  tbody.innerHTML = "";

  const data = TRANSFERRED_DATA.filter(r => {
    const display = fmtDate(r.date);
    if (!filterVal) return true;
    return display === filterVal;
  });

  if (data.length === 0) {
    const tr = document.createElement("tr");
    tr.innerHTML = `<td colspan="4" style="text-align:center;color:#6b7280;">No transferred records for this filter.</td>`;
    tbody.appendChild(tr);
    return;
  }

  for (const r of data) {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${r.user}</td>
      <td>${r.wid}</td>
      <td style="color:#b91c1c;font-weight:bold">${r.amount.toFixed(2)}</td>
      <td>${fmtDate(r.date)}</td>
    `;
    tbody.appendChild(tr);
  }
}

/* ======================================================
   TABS
====================================================== */
function switchTab(tab) {
  const qTabBtn = document.getElementById("tab-qualified");
  const tTabBtn = document.getElementById("tab-transferred");
  const qPanel  = document.getElementById("panel-qualified");
  const tPanel  = document.getElementById("panel-transferred");

  if (tab === "qualified") {
    qTabBtn.classList.add("active-tab");
    tTabBtn.classList.remove("active-tab");
    qPanel.style.display = "block";
    tPanel.style.display = "none";
  } else {
    tTabBtn.classList.add("active-tab");
    qTabBtn.classList.remove("active-tab");
    tPanel.style.display = "block";
    qPanel.style.display = "none";
  }
}

/* ======================================================
   INIT
====================================================== */
window.addEventListener("DOMContentLoaded", () => {
  updateCountdown();
  setInterval(updateCountdown, 60000);

  document.getElementById("tab-qualified").onclick   = () => switchTab("qualified");
  document.getElementById("tab-transferred").onclick = () => switchTab("transferred");

  document.getElementById("syncNow").onclick = async () => {
    // keep daily logic, but force a refresh from firestore now
    localStorage.removeItem(CACHE_KEY);
    localStorage.removeItem(SYNC_KEY);
    await buildData({ forceSync: true });
  };

  switchTab("qualified");
  buildData();
});
</script>
