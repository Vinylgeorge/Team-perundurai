<script type="module">

import { initializeFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

/* ======================================================
   FIREBASE CONFIG
====================================================== */
const earningsConfig = {

  authDomain: "mturk-monitordeep.firebaseapp.com",

const earningsApp = initializeApp(earningsConfig, "earningsApp");
const earningsDB = initializeFirestore(earningsApp, {
  experimentalForceLongPolling: true,
  useFetchStreams: false
});

/* ======================================================
   STORAGE KEYS + STATE
====================================================== */
const CACHE_KEY      = "earnings_cache_data";
const SYNC_KEY       = "earnings_last_sync";
const TRANSFERS_KEY  = "earnings_transfers_cache"; // append-only transfers until window ends

let QUALIFIED_DATA   = [];
let TRANSFERRED_DATA = [];

/* ======================================================
   HELPERS
====================================================== */
function today() { return new Date().toISOString().slice(0,10); }
function needsSync() { return localStorage.getItem(SYNC_KEY) !== today(); }
function markSynced() { localStorage.setItem(SYNC_KEY, today()); }

function toNum(v) {
  const n = parseFloat(String(v ?? "").replace(/[^\d.\-]/g, ""));
  return Number.isFinite(n) ? n : 0;
}
function nearlyEqual(a, b, eps = 0.01) { return Math.abs(a - b) <= eps; }

/* Robust date parsing:
   supports:
   - "11/17/25"
   - "11/17/2025"
   - "Nov 30, 2025"
   - ISO strings
*/
function parseAnyDate(dateStr) {
  if (!dateStr) return null;
  const s = String(dateStr).trim();
  if (!s) return null;

  // 1) MM/DD/YY or MM/DD/YYYY
  if (s.includes("/")) {
    const p = s.split("/");
    if (p.length === 3) {
      const m = parseInt(p[0], 10);
      const d = parseInt(p[1], 10);
      let y = parseInt(p[2], 10);
      if (Number.isNaN(m) || Number.isNaN(d) || Number.isNaN(y)) return null;
      if (y < 100) y = 2000 + y;
      const dt = new Date(y, m - 1, d);
      if (Number.isNaN(dt.getTime())) return null;
      return dt;
    }
  }

  // 2) "Nov 30, 2025" or any Date.parse-able string
  const t = Date.parse(s);
  if (!Number.isNaN(t)) return new Date(t);

  return null;
}

function fmtDate(dateStr) {
  const dt = parseAnyDate(dateStr);
  if (!dt) return (dateStr || "‚Äî");
  return dt.toLocaleDateString();
}

/* ======================================================
   WINDOW (TEMP): 8th-to-8th
   - transfers are kept only inside this rolling window.
====================================================== */
function getWindow8to8() {
  const now = new Date();
  const y = now.getFullYear();
  const m = now.getMonth();
  const day = now.getDate();

  let start, endExclusive;
  if (day >= 8) {
    start = new Date(y, m, 8, 0, 0, 0, 0);
    endExclusive = new Date(y, m + 1, 8, 0, 0, 0, 0);
  } else {
    start = new Date(y, m - 1, 8, 0, 0, 0, 0);
    endExclusive = new Date(y, m, 8, 0, 0, 0, 0);
  }
  return { start, endExclusive };
}

function isIn8to8Window(dateStr) {
  const dt = parseAnyDate(dateStr);
  if (!dt) return false;
  const { start, endExclusive } = getWindow8to8();
  return dt >= start && dt < endExclusive;
}

// cache entries are kept until they fall OUT of the current 8-to-8 window
function isTransferActive(dateStr) {
  return isIn8to8Window(dateStr);
}

/* ======================================================
   MONTH HELPERS (for your new mismatch + hide rules)
====================================================== */
function isCurrentMonth(dateStr) {
  const dt = parseAnyDate(dateStr);
  if (!dt) return false;
  const now = new Date();
  return dt.getFullYear() === now.getFullYear() && dt.getMonth() === now.getMonth();
}

function isPrevMonth(dateStr) {
  const dt = parseAnyDate(dateStr);
  if (!dt) return false;
  const now = new Date();
  const prev = new Date(now.getFullYear(), now.getMonth() - 1, 1);
  return dt.getFullYear() === prev.getFullYear() && dt.getMonth() === prev.getMonth();
}

/*
  ‚úÖ Mismatch highlight rule (your requirement):
  - ONLY consider transfers that happened in LAST MONTH
  - AND only dates from 6th to last day (ignore 1st‚Äì5th)
*/
function shouldConsiderMismatch(dateStr) {
  const dt = parseAnyDate(dateStr);
  if (!dt) return false;
  if (!isPrevMonth(dateStr)) return false;
  return dt.getDate() >= 6;
}

/* ======================================================
   TRANSFERS CACHE (localStorage)
====================================================== */
function loadTransfersCache() {
  return JSON.parse(localStorage.getItem(TRANSFERS_KEY) || "[]");
}
function saveTransfersCache(arr) {
  localStorage.setItem(TRANSFERS_KEY, JSON.stringify(arr));
}

/*
  Transferred tab rules (final):
  - Show ONLY users from Google Sheet
  - Cache is append-only during the 8-to-8 window
  - Keep only transfers that are still inside current 8-to-8 window
  - ‚úÖ HIDE CURRENT MONTH TRANSFERS FROM UI (but keep them in cache)
    so next month they become "previous month" and can be compared.
  - ‚úÖ Highlight WorkerID only for previous-month transfers dated >= 6th,
    AND only if lastMonthEarnings != lastTransferAmount.
*/
function refreshTransfersCacheFromDocs(allDocs, users, workers) {
  // keep only ACTIVE transfers (outside window auto-drops)
  let cache = loadTransfersCache().filter(t => isTransferActive(t.date));

  // add NEW transfers (append-only)
  for (const d of allDocs) {
    const user = String(d.user || "").trim();
    const wid  = String(d.workerId || "").trim();

    // MUST be in your Google Sheet
    const inTeam = users.has(user) || workers.has(wid);
    if (!inTeam) continue;

    const amt = toNum(d.lastTransferAmount);
    const dt  = d.lastTransferDate || "";

    if (!dt) continue;
    if (amt <= 0) continue;

    // only within 8-to-8 window
    if (!isTransferActive(dt)) continue;

    // mismatch only for last-month transfers >= 6th (ignore 1st-5th & ignore current month)
    const lm = toNum(d.lastMonthEarnings);
    const mismatch = (shouldConsiderMismatch(dt) && lm > 0 && amt > 0 && !nearlyEqual(lm, amt, 0.01)) ? 1 : 0;

    // uniqueness: allow multiple transfers across different dates (append-only)
    const exists = cache.some(t =>
      String(t.user || "").trim() === user &&
      String(t.workerId || "").trim() === wid &&
      Number(t.amount) === amt &&
      String(t.date) === String(dt)
    );

    if (!exists) {
      cache.push({
        user,
        workerId: wid,
        amount: amt,
        date: dt,
        mismatch
      });
    } else {
      // upgrade mismatch if needed (keep highlight)
      const idx = cache.findIndex(t =>
        String(t.user || "").trim() === user &&
        String(t.workerId || "").trim() === wid &&
        Number(t.amount) === amt &&
        String(t.date) === String(dt)
      );
      if (idx >= 0 && mismatch && !cache[idx].mismatch) cache[idx].mismatch = 1;
    }
  }

  saveTransfersCache(cache);
  return cache;
}

/* ======================================================
   GOOGLE SHEET (team list)
====================================================== */
async function loadMainCSV() {
  const res = await fetch(
    "https://docs.google.com/spreadsheets/d/1mf2-AQ59CuboAWz8Fle3qXTFfAI3cnB7mrkqQF1lyCw/export?format=csv&gid=0"
  );
  const text  = await res.text();
  const lines = text.split("\n").filter(Boolean);

  const users   = new Set();
  const workers = new Set();

  for (let i=1;i<lines.length;i++){
    const [u, w] = lines[i].split(",");
    if (u) users.add(String(u).trim());
    if (w) workers.add(String(w).trim());
  }
  return { users, workers };
}

/* ======================================================
   FIRESTORE FETCH (ONCE PER DAY)
====================================================== */
async function fetchFromFirestore() {
  const snap = await getDocs(collection(earningsDB, "earnings_logs"));
  const arr  = [];
  snap.forEach(d => arr.push({ id: d.id, ...d.data() }));

  localStorage.setItem(CACHE_KEY, JSON.stringify(arr));
  markSynced();
  return arr;
}

function loadCache() {
  return JSON.parse(localStorage.getItem(CACHE_KEY) || "[]");
}

/* ======================================================
   COUNTDOWN
====================================================== */
function updateCountdown() {
  const el = document.getElementById("next-sync");
  if (!el) return;

  const now  = new Date();
  const next = new Date();
  next.setHours(24,0,0,0);

  const diff = next - now;
  const h = Math.floor(diff / (1000*60*60));
  const m = Math.floor((diff / (1000*60)) % 60);

  const { start, endExclusive } = getWindow8to8();
  const winTxt = `${start.toLocaleDateString()} ‚Üí ${new Date(endExclusive - 1).toLocaleDateString()}`;

  el.innerHTML = `Next Auto Sync: <b>12:00 AM</b> (in ${h}h ${m}m) ‚Ä¢ Transfer Window: <b>${winTxt}</b>`;
}

/* ======================================================
   BUILD DATA
   - Qualified: currentEarnings >= 8 (sheet users only)
   - Transferred:
       * from cache only
       * within 8-to-8 window
       * ‚úÖ HIDE CURRENT MONTH transfers from UI (but still cached)
   - TotalQualified = sum(current>=8) + sum(visible transfers)
     (visible = previous month transfers in window, since current month is hidden)
====================================================== */
async function buildData({ forceSync = false } = {}) {
  const loadingEl    = document.getElementById("loading");
  const totalQEl     = document.getElementById("totalQualified");
  const totalTransEl = document.getElementById("totalTransferred");

  loadingEl.style.display = "block";

  const { users, workers } = await loadMainCSV();

  let docs;
  if (forceSync || needsSync()) docs = await fetchFromFirestore();
  else docs = loadCache();

  const transfersCache = refreshTransfersCacheFromDocs(docs, users, workers);

  // Qualified (current >= 8)
  QUALIFIED_DATA = [];
  let sumQualifiedCurrent = 0;

  for (const d of docs) {
    const user = String(d.user || "").trim();
    const wid  = String(d.workerId || "").trim();

    if (!users.has(user) && !workers.has(wid)) continue;

    const current  = toNum(d.currentEarnings);
    const nextDate = d.nextTransferDate || d.lastTransferDate || "‚Äî";

    if (current >= 8) {
      QUALIFIED_DATA.push({ user, wid, current, nextDate });
      sumQualifiedCurrent += current;
    }
  }

  // Transferred (visible in UI):
  // ‚úÖ keep only window-active transfers AND not current-month
  TRANSFERRED_DATA = transfersCache
    .filter(t => users.has(String(t.user || "").trim()) || workers.has(String(t.workerId || "").trim()))
    .filter(t => isTransferActive(t.date))
    .filter(t => !isCurrentMonth(t.date)) // ‚úÖ hide current month transfers from display
    .map(t => ({
      user: String(t.user || "").trim(),
      wid:  String(t.workerId || "").trim(),
      amount: Number(t.amount) || 0,
      date: t.date,
      mismatch: !!t.mismatch
    }));

  const sumTransfersVisible = TRANSFERRED_DATA.reduce((acc, x) => acc + (x.amount || 0), 0);
  const finalQualifiedTotal = sumQualifiedCurrent + sumTransfersVisible;

  QUALIFIED_DATA.sort((a,b)=> b.current - a.current);
  TRANSFERRED_DATA.sort((a,b)=> {
    const da = parseAnyDate(a.date)?.getTime() ?? 0;
    const db = parseAnyDate(b.date)?.getTime() ?? 0;
    return db - da;
  });

  totalQEl.innerHTML =
    `Qualified (current ‚â• $8) + Transfers (visible): <b>$${finalQualifiedTotal.toFixed(2)}</b> (${QUALIFIED_DATA.length} users)`;

  totalTransEl.innerHTML =
    `Transferred (visible, current month hidden): <b>$${sumTransfersVisible.toFixed(2)}</b> (${TRANSFERRED_DATA.length} transfers)`;

  renderQualifiedTable();
  initTransferredFilterAndTable();

  loadingEl.style.display = "none";
}

/* ======================================================
   RENDER ‚Äì QUALIFIED TAB
====================================================== */
function renderQualifiedTable() {
  const tbody = document.getElementById("qualified-body");
  tbody.innerHTML = "";

  for (const r of QUALIFIED_DATA) {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${r.user}</td>
      <td>${r.wid}</td>
      <td style="color:#15803d;font-weight:bold">${r.current.toFixed(2)}</td>
      <td>${r.nextDate || "‚Äî"}</td>
    `;
    tbody.appendChild(tr);
  }
}

/* ======================================================
   RENDER ‚Äì TRANSFERRED TAB + DATE FILTER
====================================================== */
function initTransferredFilterAndTable() {
  const select = document.getElementById("transferDateFilter");

  const dates = Array.from(
    new Set(TRANSFERRED_DATA.map(r => fmtDate(r.date)).filter(Boolean))
  ).sort((a,b)=> new Date(a) - new Date(b));

  select.innerHTML = `<option value="">All Dates</option>`;
  for (const d of dates) {
    const opt = document.createElement("option");
    opt.value = d;
    opt.textContent = d;
    select.appendChild(opt);
  }

  select.onchange = () => renderTransferredTable();
  renderTransferredTable();
}

function renderTransferredTable() {
  const tbody = document.getElementById("transferred-body");
  const filterVal = document.getElementById("transferDateFilter").value;
  tbody.innerHTML = "";

  const data = TRANSFERRED_DATA.filter(r => {
    const display = fmtDate(r.date);
    if (!filterVal) return true;
    return display === filterVal;
  });

  if (data.length === 0) {
    const tr = document.createElement("tr");
    tr.innerHTML = `<td colspan="4" style="text-align:center;color:#6b7280;">No transferred records for this filter.</td>`;
    tbody.appendChild(tr);
    return;
  }

  for (const r of data) {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${r.user}</td>
      <td class="${r.mismatch ? "mismatch-wid" : ""}">${r.wid}</td>
      <td style="color:#b91c1c;font-weight:bold">${r.amount.toFixed(2)}</td>
      <td>${fmtDate(r.date)}</td>
    `;
    tbody.appendChild(tr);
  }
}

/* ======================================================
   TABS
====================================================== */
function switchTab(tab) {
  const qTabBtn = document.getElementById("tab-qualified");
  const tTabBtn = document.getElementById("tab-transferred");
  const qPanel  = document.getElementById("panel-qualified");
  const tPanel  = document.getElementById("panel-transferred");

  if (tab === "qualified") {
    qTabBtn.classList.add("active-tab");
    tTabBtn.classList.remove("active-tab");
    qPanel.style.display = "block";
    tPanel.style.display = "none";
  } else {
    tTabBtn.classList.add("active-tab");
    qTabBtn.classList.remove("active-tab");
    tPanel.style.display = "block";
    qPanel.style.display = "none";
  }
}

/* ======================================================
   INIT
====================================================== */
window.addEventListener("DOMContentLoaded", () => {
  updateCountdown();
  setInterval(updateCountdown, 60000);

  document.getElementById("tab-qualified").onclick   = () => switchTab("qualified");
  document.getElementById("tab-transferred").onclick = () => switchTab("transferred");

  // Manual sync (optional)
  document.getElementById("syncNow").onclick = () => buildData({ forceSync: true });

  switchTab("qualified");
  buildData();
});
</script>
